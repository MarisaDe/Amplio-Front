<div class = "bg">
  <div class="container">
    <div class="row">
      <h1>Search Results - {{query}}</h1>

      <!-- Display num results found -->
      <div *ngIf = "resultNum == 0">
        <h3><i>0 results found for {{query}}</i></h3>
      </div>

      <div *ngIf = "resultNum == 1">
        <h3><i>{{resultNum}} result found for {{query}}</i></h3>
      </div>

      <div *ngIf = "resultNum > 1">
        <h3>{{resultNum}} results found for {{query}}</h3>
      </div>
      <hr>
      <div *ngIf = "userResults.length > 0">
        <h1>Users</h1>
        <hr>
        <div class="row">
          <div class="wrapper">
            <div *ngFor = "let result of userResults">
                <div>
                  <a [routerLink]="'/user/'+ result.id"><img [src]="result.profilePicture" class = "fade"></a>
                  <p align="center">Name: {{result.name}}</p>
                  <p align="center">Username: {{result.userName}}</p>
                </div>
            </div>
          </div>
        </div>
      </div>


      <div *ngIf = "artistResults.length > 0">
        <h1>Artists</h1>
        <hr>
        <div class="row">
          <div class="wrapper">
            <div *ngFor = "let result of artistResults">
              <div>
                <a [routerLink]="'/artist/'+ result.id">
                  <img [src]="result.image" class = "fade" style = "width: 200px; height:200px;"></a>
                <p align="center">{{result.name}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div *ngIf = "playlistResults.length > 0">
        <h1>Playlists</h1>
        <hr>
        <div class="row">
          <div class="wrapper">
            <div *ngFor = "let result of plaResults">
              <div>
                <a [routerLink]="'/artist/'+ result.id">
                  <img [src]="result.image" class = "fade" style = "width: 200px; height:200px;"></a>
                <p align="center">{{result.name}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>


  </div>
</div>
</div>
