
<div class = "bg">
<div class="container" style="margin-left:15%;margin-right:30%" *ngIf="playlist!=null">
  <div class="row">
    <table cellspacing="0" cellpadding="0">
      <tr>
        <td colspan="1" style = "padding:30px; padding-left: 0px"><img src ="{{playlist.image}}" class= "cover"></td>
        <td rowspan="1">PLAYLIST<br>
          <h1><b>{{playlist.title}}</b></h1><br>
          Created by: <a routerLink="user/{{playlist.owner.id}}">{{playlist.owner.name}}</a> - {{playlist.songs.length}} Songs <br><br>
          <div></div>
          <button type="button" class="play expand-effect">Play</button>
          <button type="button" class="follow expand-effect">Follow</button>

        </td>
      </tr>
    </table>

  </div>

    <!--<form class="navbar-form" role="search">-->
      <!--<div class="input-group">-->
        <!--<input type="text" class="form-control search-input" name="srch-term" placeholder="Filter">-->
        <!--<div class="input-group-btn">-->
          <!--<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>-->
        <!--</div>-->
      <!--</div>-->
    <!--</form>-->
  <!--</div>-->

  <br>
  <div class="row">
    <table class="table table-hover table-responsive" id = "songs">
      <th></th>
      <th></th>
      <th>Title</th>
      <th>Artist</th>
      <th>Album</th>
      <th>Duration</th>

      <tr *ngFor = "let song of playlist.songs">
        <td width="50px"><img src="../../assets/images/audio/play.svg" class="grow play-each"></td>
        <td><i class="fa fa-plus" aria-hidden="true"></i></td>
        <td align="left" class="overflow">{{song.songName}}</td>
        <td class="overflow">{{song.artists[0].name}}</td>
        <td class="overflow">{{song.album.title}}</td>
        <td>{{song.duration}} s</td>
      </tr>
    </table>
  </div>
</div>
</div>
