<div class = "bg">
<div class="container">
  <!-- Welcome User -->
  <div class="row">
    <table>
      <tr>
        <td><h1>Welcome {{currentUser.name}}!</h1></td>
      </tr>
    </table>
    <hr>
  </div>

  <!-- List genres -->
  <div class = "row">
    <div class="wrapper">
      <div *ngFor="let genre of genrePlaylists;">
        <a routerLink = "/playlist/{{genre.id}}">
          <img src ="{{genre.image}}"  width = 200px class = "fade"></a>
        <p align="center">{{genre.title}}</p>
      </div>
    </div>
  </div>
  <ad></ad>
