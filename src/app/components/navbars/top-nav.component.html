<!-- Navigation -->
<nav class="navbar navbar-default  navbar-static-top" role="navigation">
  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="navbar-header">
    <a class="navbar-brand" routerLink="/home"><img src = "../../../assets/images/AmplioLogoSmall.png" style= "padding-left: 20px; width: 100px"></a>
  </div>
  <div class="col-sm-3 col-md-3"  *ngIf= "currentUser != null">
    <form class="navbar-form" role="search" style = "padding-left: 55px">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search" name="q">
        <div class="input-group-btn">
          <button class="btn btn-default green" type="submit"><i class="glyphicon glyphicon-search"></i></button>
        </div>
      </div>
    </form>
  </div>

  <!-- User settings section -->
  <div class="col-sm-7" *ngIf= "currentUser != null">
    <ul class="nav navbar-nav navbar-right">
      <li class = "green" *ngIf= "currentUser.isPremium == false" ><a href="#">UPGRADE</a></li>
      <li><img src = "../../../assets/images/user.png" style="padding: 5px; width:50px"></li>
      <li class = "green"><a routerLink="/user/{{currentUser.id}}">{{currentUser.name}}</a></li>
      <li>
        <div class="dropdown">
          <i class="arrow fa fa-chevron-down dropdown-toggle" data-toggle="dropdown" style = "padding-right: 10px"></i>
          <ul class="dropdown-menu">
            <li data-toggle="modal" data-target="#myModal" id="one"><a href="#" class="link">Account Info</a></li>
            <li><a href="#" class="link">Settings</a></li>
            <li><a href="#" class="link" (click)="logout()">Logout</a></li>
          </ul>
        </div>

      </li>
    </ul>
  </div>
</nav>

<!-- Modal settings section --------------------------------------------------------------------->

<!-- Modal -->
<div id="myModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Account Information</h4>
      </div>
      <div class="modal-body">

        <ul class="nav nav-tabs"id="tabContent">
          <li class="active"><a href="#info" data-toggle="tab">Account Info</a></li>
          <li><a href="#security" data-toggle="tab">Security</a></li>
        </ul>


        <div class="tab-content">
          <div class="tab-pane" id="info">
            First Name
            Last Name
          </div>
        </div>

        </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
