<!-- Create Playlist section --------------------------------------------------------------------->

<!-- Modal -->
<div id="addPlaylist" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Create Playlist</h4>
      </div>

      <div class="modal-body">


        <b>Title</b><br>
        <form class="form-group"(ngSubmit)="f.form.valid && performLogin()" #f="ngForm">
          <div class="input-box">
            <input id="title" type="text" class="form-control input_layout" name="userName" placeholder="Untitled" >
                   <!--#title="ngModel" required>-->
            <!--<div *ngIf="f.submitted && !userName.valid">-->
              <!--<div [ngClass] = "'alert alert-danger'">Title Required</div>-->
            <!--</div>-->
          </div>
        </form>

        <table cellspacing="0" cellpadding="0">
          <tr>
            <td colspan="1" style = "padding:30px; padding-left: 0px">
              Image:<br>
              <img src = "../../assets/images/album-art/default.png" height="200px"><br>
              <!--<button for = "myImage" type="button" class="btn-5 choose">-->
                <input type="file" class="chooseImg" id="myImage" accept="image/x-png,image/gif,image/jpeg" />
                <label for= "myImage" class="choose expand-effect">
                  Choose an image</label>
              <!--</button>-->
            </td>
            <td rowspan="1" valign="top" style="padding-top:30px;">
              Description:
              <form class="form-group">

                  <textarea id="description" class="form-control" type="text" class="form-control input_layout"
                            style="width: 338px; height:265px"
                            placeholder="Description"></textarea>
              </form>
            </td>
          </tr>
        </table>
            <div align="center">
              <button type="button" class="cancel expand-effect"  data-dismiss="modal">Cancel</button>
              <button type="submit" formmethod="post" class="create expand-effect">Create</button>
            </div>

      </div>
    </div>

  </div>
</div>
