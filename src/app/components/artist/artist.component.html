<div class = "bg">
  <div class="container">
    <div class="row">
      <table cellspacing="0" cellpadding="0">
        <tr>
          <td colspan="1" style = "padding:30px; padding-left: 0px">
            <img [src] = "artist.image" style = "border-radius: 50%; width: 200px; height:200px;"></td>
          <td rowspan="1">ARTIST<br>
            <h1>{{artist.name}}</h1><br>
            <div></div>
            <button type="button" class="follow-user expand-effect">Follow</button>
          </td>
          <td>
          </td>
        </tr>
      </table>

    </div>

    <div class="row">
      <div class= "linkInfo">
        <ul align>
          <li class = "current"> <a href="" class = "active">OVERVIEW</a></li>
          <li> <a href="#">ALBUMS</a></li>
          <li> <a href="#">FOLLOWING (0)</a></li>
        </ul>
      </div>
    </div>
    <br>

    <!-- Bios-->
    <div class="row">
      <table>
        <tr>
          <td><h3>Bibliography</h3></td>
          {{artist.biblio}}
        </tr>
      </table>
      <hr>
    </div>


    <!-- Albums-->
    <div class="row">
      <table>
        <tr>
          <td><h3>Albums</h3></td>
          <!--<td align="right" class = seeAll><a href = "#">See All</a></td>-->
        </tr>
      </table>
      <hr>
    </div>

    <br>
    <div class="row">
      <div class="wrapper">
        <div *ngFor="let album of albums">
          <a [routerLink]="['/album/'+ album.id]"><img [src]="album.image" class = "fade"></a>
          <p>{{album.title}}</p>
          <p>0 Followers</p>
        </div>
      </div>
    </div>
  </div>

</div>
