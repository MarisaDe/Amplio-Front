<div class = "bg">
  <div class="container">
    <div class="row">
      <table cellspacing="0" cellpadding="0">
        <tr>
          <td colspan="1" style = "padding:30px; padding-left: 0px">
            <img [src] = "artist.image" style = "border-radius: 50%; border: 2px solid #999999; width:200px; height:200px;"></td>
          <td rowspan="1"><h3>ARTIST</h3>
            <h1>{{artist.name}}</h1><br>
            <div></div>
            <div *ngIf="!isFollowing">
              <button type="button" class="follow-user expand-effect"
                      (click) = toggleFollow()>Follow</button>
            </div>

            <div *ngIf="isFollowing">
              <button type="button" class="follow-user expand-effect"
                      (click) = toggleFollow()>Unfollow</button>
            </div>
          </td>
          <td>
          </td>
        </tr>
      </table>

    </div>

    <div class="row">
      <div class= "linkInfo">
        <ul align>
          <li class = "current"> <a href="" class = "active">OVERVIEW</a></li>
          <li> <a href="#">ALBUMS</a></li>
          <li> <a href="#">BIBLIOGRAPHY</a></li>
        </ul>
      </div>
    </div>
    <br>

    <!-- Bios-->
    <div class="row">
      <div style="text-align:left;">
        <h3>Bibliography</h3><hr>
      </div>
          <div class="bib-overflow">
            {{artist.biblio}}
          </div>
      <span style="float:right;">
        <h4><a href="" class="green">See More >></a></h4>
      </span>
    </div>


    <!-- Albums-->
    <div class="row">
      <table>
        <tr>
          <td><h3>Albums</h3></td>
          <!--<td align="right" class = seeAll><a href = "#">See All</a></td>-->
        </tr>
      </table>
      <hr>
    </div>

    <br>
    <div class="row">
      <div class="wrapper">
        <div *ngFor="let album of albums">
          <a [routerLink]="['/album/'+ album.id]"><img [src]="album.image" class = "fade"></a>
          <p>{{album.title}}</p>
          <p>0 Followers</p>
        </div>
      </div>
    </div>
  </div>

</div>
