<top-nav></top-nav>
  <div class="login">
    <div class="row">
      <div align="center">
        <br><br>
        <img src="../../assets/images/AmplioLogo.png"><br>
        <h2><i>Another music streaming service.</i></h2>
      </div>
      <div class="login_box">
        <section class="main-box">
          <form>
            <div class="input-box">
              <span class="input-group-addon i_icon"><i class="glyphicon glyphicon-user"></i></span>
              <input id="email" type="text" class="form-control input_layout" name="user" placeholder="Username" [(ngModel)]="name" required>
            </div>
            <div class="input-box">
              <span class="input-group-addon i_icon"><i class="glyphicon glyphicon-lock"></i></span>
              <input id="password" type="password" class="form-control input_layout" name="password" placeholder="Password" [(ngModel)]="password" required>
            </div>
          </form>
          <button type="button" class="btn_style" (click)="performLogin()">LOGIN</button>
          <button type="button" class="btn_style">REGISTER</button>
          <button type="button" class="regbtn_style"><span>Sign in as an Admin or Artist</span></button>
        </section>
      </div>
    </div>
  </div>
